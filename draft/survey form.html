<!DOCTYPE html>
<html lang="en">

<style>

body {
  background-color: grey;
}

</style>

<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>

  <main>
    <p id="description">This is a survey form</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input type="text" id="name" name="name" placeholder="name" required>
      <br>
      <label for="email" id="email-label">Email: </label>
      <input type="email" id="email" name="email" placeholder="email" required>
      <br>
      <label for="number" id="number-label">Number (0-9): </label>
      <input type="number" id="number" name="number" placeholder="0" min="0" max="9">
      <br>
      <label for="dropdown" id="dropdown-label">Dropdown: </label>
      <select id="dropdown">
        <option value="option 0">Option 0</option>
        <option value="option 1">Option 1</option>
        <option value="option 2">Option 2</option>
      </select>
      <br>
      <label for="radio" id="radio-label">Radio Buttons: </label>
      <br>
      <input id="radio" name="radio" type="radio" value="radio 0"> Radio 0
      <br>
      <input id="radio" name="radio" type="radio" value="radio 1"> Radio 1
      <br>
      <input id="radio" name="radio" type="radio" value="radio 2"> Radio 2
      <br>
      <label for="checkboxes" id="checkboxes-label">Checkboxes: </label>
      <br>
      <input type="checkbox" name="checkboxes" value="checkbox 0"> Checkbox 0
      <br>
      <input type="checkbox" name="checkboxes" value="checkbox 1"> Checkbox 1
      <br>
      <input type="checkbox" name="checkboxes" value="checkbox 2"> Checkbox 2
      <br>
      <label for="textarea" id="textarea-label">Text Area: </label>
      <br>
      <textarea name="textarea" rows="5" cols="20">Text Box </textarea>
      <br>
      <button id="submit">Submit</button>
    </form>

</body>
